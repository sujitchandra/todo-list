<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <div id="todos">
      <div id="todo-1" class="todo-item">
        <h4>1. Take class</h4>
        <button onclick="deleteTodo(1)" class="delete-btn">Delete</button>
      </div>
      <div id="todo-2" class="todo-item">
        <h4>2. Go out to eat</h4>
        <button onclick="deleteTodo(2)" class="delete-btn">Delete</button>
      </div>
    </div>
    <div class="input-container">
      <input id="inp" type="text" placeholder="Add a new task..." />
      <button onclick="addTodo()" class="add-btn">Add Todo</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
